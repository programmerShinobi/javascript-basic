<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        // Deklarasi variable
        const person = {};
        const orang = {
            "nama" : "FaQih Pratama Muhti",
            alamat: "Jawa Barat",
            umur: "27"
        }

        // ubah property / attribute
        person["nama"] = "Faqih Pratama Muhti";
        person["alamat"] = "Indonesia";
        person["umur"] = 27;

        // tampilkan pada console
        console.table(person);
        delete person["umur"];
        console.table(person);

        console.table(orang);
        console.info(`Nama  : ${orang.nama}`);
        console.info(`Alamat: ${orang.alamat}`);
        console.info(`Umur  : ${orang.umur}`);





    </script>
</body>
</html>
