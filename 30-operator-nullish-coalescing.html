<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>

        /**
         * Operator Nullish (undefined & null) Coalesciong
         * Bentuk sederhana mencari data undefined & null
        */

        let parameter = "Faqih";

        // Data undefined & null dengan Operator Nullish Coalescing
        let data = parameter ?? "Nilai Default";

        document.writeln(`<p>${data}</p>`);

        // Data undefined & null dengan if statement
        if (data === undefined || data == null) {
            data = "Nilai : Default";
        } 

        document.writeln(`<p>${data}</p>`);
        

    </script>
</body>
</html>
