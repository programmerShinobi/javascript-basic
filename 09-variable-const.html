<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        /**
         * Deklarasi variabel const
         * Variabel yang tidak bisa diubah2
         * Varibale bersifat constant (konsisten)
         * 
        */
        // Deklarasi dan isi variable
        const application = "Belajar JavaScript Dasar";

        // application = "Tidak Belajar JavaScript Dasar"; //Error

        // Menampilkan isi dari variable application
        document.writeln(application);
    </script>
</body>
</html>
