<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>

        /**
         * Operator Tenary
         * Bentuk sederhada 2 kondosi dari if & else
        */
        // if (Operator) Tenary
        const value = 70;
        const voice = value >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi"; // TRUE : "Selamat Anda Lulus" | FALSE : "Silahkan Coba Lagi"
        document.writeln(`<p>${voice}`);

        // if statement
        const nilai = 90;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Silahkan Coba Lagi"
        }
        document.writeln(`<p>${ucapan}</p>`);

    </script>
</body>
</html>
