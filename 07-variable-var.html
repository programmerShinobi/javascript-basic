<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Var</title>
</head>
<body>
    <script>
        //  Deklarasi variable
        var firstName;
        var middleName;
        var lastName;
        
        /**
         * Isi variabel boleh lebih dari 1 kali
         * Isi variable terakhir yang akan diproses
         *  
        */

        firstName   = "Fitrya";
        firstName   = "Firly";
        firstName   = "Fadli";
        firstName   = "Faqih";

        // isi variable middleName
        middleName  = "";
        middleName  = "Isnaeni";
        middleName  = "Pratama";

        // isi variable lastName
        lastName    = "Muhti";

        // Deklarasi dan isi variable
        var fullName    = firstName + " " + middleName + " " + lastName;

        // Menampilkan isi dari variable fullName
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>
</html>
