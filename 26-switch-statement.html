<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow.. Anda lulus dengan sangat baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Maaf.. Anda belum lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin Anda salah jurusan</p>")
                break;
        }

    </script>
</body>
</html>
