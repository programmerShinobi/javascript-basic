<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /**
         * Penggunaan console
         * Melihat hasil console dengan inspect halaman browser pilih console
         * Melihat hasil console.debug dengan inspect halaman browser pilih console, pilih Default levels : Verbose
         */
        console.debug("Debugging ~~ "); // untuk informasi terdesak | sedetail mungkin
        console.log("Hello World .."); // not recomended
        console.info("Hello World .."); // recomended 
        console.warn("Ini Peringatan !!");
        console.error("Ini Error !?");
    </script>
</body>
</html>
