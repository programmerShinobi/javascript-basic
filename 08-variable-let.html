<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        /**
         * Deklarasi variabel let
         * Pengganti deklarasi variable var
         * Variabel yang bisa diubah2
         * Varibale bersifat tidak konsisten
         * 
        */
        // Deklarasi dan isi variable
        let application    = "Belajar JavaScript Dasar";
        application    = "Tidak Belajar JavaScript Dasar";

        // Menampilkan isi dari variable application
        document.writeln(application);

        //  Deklarasi variable
        let firstName;
        let middleName;
        let lastName;
        
        /**
         * Isi variabel boleh lebih dari 1 kali
         * Isi variable terakhir yang akan diproses
         *  
        */
        // isi variable firstName
        firstName   = "Fitrya";
        firstName   = "Firly";
        firstName   = "Fadli";
        firstName   = "Faqih";

        // isi variable middleName
        middleName  = "";
        middleName  = "Isnaeni";
        middleName  = "Pratama";

        // isi variable lastName
        lastName    = "Muhti";

        // Deklarasi dan isi variable
        let fullName    = firstName + " " + middleName + " " + lastName;

        // Menampilkan isi dari variable fullName
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>
</html>
