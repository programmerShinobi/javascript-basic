<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Faqih",
            middleName: "Pratama",
            lastName: "Muhti",
            anotherName: undefined
        }
        const result = "anotherName" in person; //true
        document.writeln(`<p>person : ${result}</p>`);
        
        const names = [null, "Programmer", null];
        const nameResult = 0 in names; // index ke-0 : true
        document.writeln(`<p>names : ${nameResult}</p>`);

    </script>
</body>
</html>
