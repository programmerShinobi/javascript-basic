<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>

        let data;

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);

        if (typeof data == "undefined") {
            alert("undefined");
        } else if (typeof data == "object") { // [] | {}
            alert("object");
        } else if (typeof data == "boolean") { // true | false
            alert("boolean");
        } else if (typeof data == "number") { // 123 | 10.4545
            alert("number");
        } else if (typeof data == "bigint") { // 1233
            alert("bigint");
        } else if (typeof data == "symbol") { 
            alert("symbol");
        } else if (typeof data == "function") {
            alert("function");
        } else {
            alert("object");
        }

    </script>
</body>
</html>
