<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        //menampilkan bilangan desimal : 100
        document.writeln(100);

        //memberi jarak satu baris
        document.writeln("</br>");

        //menampilkan bilangan desimal : 100.205
        document.writeln(100.205);

        //memberi jarak satu baris
        document.writeln("</br>");

        //menampilkan bilangan desimal 21 dari bilangan binary 0b10101
        document.writeln(0b10101);

        //memberi jarak satu baris
        document.writeln("</br>");

        //menampilkan bilangan desimal 8 dari bilangan oktal 0o10
        document.writeln(0o10);
    </script>
</body>
</html>
